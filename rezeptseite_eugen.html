<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>Rezept Seite Eugen</title>
    <link rel="icon" type="image/png" href="./img/logo_small.png" />
    <link rel="stylesheet" href="style_eugen.css" />

<body>
    <section>
        <div class="aot">
            <header>
                <a href="./index.html"><img class="logo" src="./img/logo.png" alt="Kochwelt Logo"></a>
