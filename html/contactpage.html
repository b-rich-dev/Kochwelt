<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktseite</title>
    <link rel="icon" type="image/png" href="./img/logo_small.png" />
    <link rel="stylesheet" href="contact.css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <script src="contactemail.js"></script>
</head>
<body>
    <section class="centermid">
        <div class="p_grey">
            <h2 class="contact">Kontaktiere uns</h2>
            <div class="boxen">
                <form onsubmit="sendMail(event)" class="allbox">
                    <label class="box_lineup">
                        Deine Name:
                        <input type="text" name="text">
                    </label>
                    <label class="box_lineup">
                        Deine Email:
                        <input type="email" name="email" required>
                    </label>
                    <label class="lastbox">
                        Deine Nachricht:
                        <textarea type="message"></textarea>
                    </label>
                    <div class="green">
                        <button type="Abschicken">Abschicken</button>
                    </div>
                </form>
            </div>            
        </div>
    </section>
</body>
</html>
